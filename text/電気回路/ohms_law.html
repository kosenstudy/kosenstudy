                    <h1>➀オームの法則</h1>
                    <p1>オームの法則とは？</p1>

                    <br><br><p2>オームの法則は、
                        <br><p4>「導電現象において電気回路部分に流れる電流とその両端の電位差の関係」</p4>
                        <br>を表す法則です。
                        <br><br><img src="../../image/ohm-1.png">
                        <br>　回路にある抵抗をR、その抵抗に流れる電流をI、抵抗の両端の電位差をVとしたとき、
                        <br><br><p3>V=IR</p3>
                        <br><br>の関係が成り立ちます。
                            </p2>
